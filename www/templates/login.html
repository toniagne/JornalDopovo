<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">CONTEÚDO EXCLUSIVO</h1>
    <div class="buttons">
      <a class="icon ion-close-circled" ng-click="closeLogin()"></a>
    </div>
  </ion-header-bar>
  <ion-content >


    <div class="card" >
      <div class="item item-text-wrap" style="background: url('img/fundoassinante.png') no-repeat center center;width:100%; height:398px;">
        <p id="texto" style="text-align:center;margin:20px;font-size:36px;color:#402007;font-family:Georgia;line-height: 0.8;letter-spacing: -0.5px;margin:40px 0 30px 0;">Você está tentando acessar<br />
            <span>CONTEÚDO EXCLUSIVO</span><br />
            para nossos assinantes
        </p>
        <center>
        <a ng-click="souassinante()" title="Sou Assinante" style="background:url('img/bg_bt.png') no-repeat center center;
           width:255px; display:block; font-size:24px; font-family:Georgia; text-align:center;
           color:#22190c;text-decoration:none;padding:15px 0 15px 0;">Sou assinante</a>

        <br style="clear:both;">
        <a ng-click="assinaturas()" title="Sou Assinante" style="background:url('img/bg_bt.png') no-repeat center center;
           width:255px; display:block; font-size:24px; font-family:Georgia; text-align:center;
           color:#22190c;text-decoration:none;padding:15px 0 15px 0;">Quero ser assinante</a>
        </center>
      </div>
    </div>



    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">E-mail</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Senha</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
