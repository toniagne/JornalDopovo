<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">EDIÇÕES IMPRESSAS</h1>
    <div class="buttons">
      <a class="icon ion-close-circled" ng-click="closeImpreesa()"></a>
    </div>
  </ion-header-bar>
  <ion-content >

    <div class="list">
      <div class="item item-input-inset">
        <label class="item item-input-wrapper">
          <input type="text" ng-model='maskModel' mask='99/99/9999' placeholder="Digite a data">
        </label>
        <a class="button button-icon icon ion-search"></a>
      </div>

    </div>


        <img ng-repeat="itens in edicoes" src="http://www.jornaldopovo.com.br/site/upload/capa/{{itens}}.jpg" width="100%" ng-click="abreEdicao({{itens}});"><Br>




  </ion-content>
</ion-view>
