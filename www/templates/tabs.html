<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-background-positive tabs-color-light top-44 tabs-item-hide">

  <!-- Dashboard Tab -->
  <ion-tab title="Área Inicial" icon-off="ion-home" icon-on="ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Edições Impressas" icon-off="ion-document" icon-on="ion-document" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Quero Assinar"   icon-off="ion-compose" icon-on="ion-compose" href="#/tab/assinar">
    <ion-nav-view name="tab-assinar"></ion-nav-view>
  </ion-tab>




</ion-tabs>
